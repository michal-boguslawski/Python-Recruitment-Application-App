{% extends "home/home.html" %}

{% block home_content %}

<form method="post" enctype="multipart/form-data" class="border rounded-5 p-4 mx-auto bg-light mt-4" style="max-width: 600px;">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
           <input type="text" name="email" id="email" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" class="form-control">
            <div class="col-auto">
                Must be 8-20 characters long.
            </div>
        </div>

        <div class="col-md-6">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="Country" class="form-label">Country</label>
            <input type="text" name="country" id="Country" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="City" class="form-label">City</label>
            <input type="text" name="city" id="City" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="phoneNumber}" class="form-label">Phone Number</label>
            <input type="tel" name="phone_number" id="phoneNumber" class="form-control">
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label class="btn btn-secondary col-md-3 ms-2" for="profilePicture">Choose File</label>
        <input 
            type="file" 
            id="profilePicture" 
            name="profile_picture" 
            style="display:none;" 
            onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file chosen'">
        <span id="file-name">No file chosen</span>

    </div>
    <div class="row mb-3">
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>

{{ form.errors }}

{% endblock home_content %}
