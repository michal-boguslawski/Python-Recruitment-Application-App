{% extends "form_base.html" %}

{% block title %}Login User{% endblock title %}

{% block form_title %}Login to Your Account{% endblock form_title %}

{% block form_fields %}
    <table id="register-form" style="margin: 0 auto;">
    {% for field in form %}
        <tr>
        <td style="text-align: left; padding: 5px;">{{ field.label_tag }}</td>
        <td style="padding: 5px;">{{ field }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock form_fields %}
